<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Events</title>
  <style>
    /* [Previous CSS remains the same until .circle] */

    .circle {
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
    }

    /* Add breathing animation for live events */
    .circle.live {
      animation: breathe 2s infinite ease-in-out;
    }

    @keyframes breathe {
      0% { stroke-width: 6; opacity: 1; }
      50% { stroke-width: 8; opacity: 0.8; }
      100% { stroke-width: 6; opacity: 1; }
    }

    /* [Rest of previous CSS remains the same] */
  </style>
</head>
<body>
  <!-- [Previous HTML remains the same] -->

  <script>
    // [Previous JavaScript remains the same until updateTimer function]

    function updateTimer() {
      const now = new Date();

      if (now < startTime) {
        // BEFORE event
        const total = (startTime - now) / 1000; // in seconds
        const percent = (startTime - now) / (startTime - (endTime - (endTime - startTime)));
        const offset = FULL_CIRCLE * (1 - percent);
        circle.style.stroke = "orange";
        circle.style.strokeDashoffset = offset;
        circle.classList.remove("live"); // Remove breathing effect

        const h = Math.floor(total / 3600);
        const m = Math.floor((total % 3600) / 60);
        timerText.textContent = `${h}h ${m}m`;

      } else if (now >= startTime && now < endTime) {
        // DURING event - Add breathing effect
        circle.style.stroke = "green";
        circle.style.strokeDashoffset = 0;
        circle.classList.add("live"); // Add breathing effect
        timerText.textContent = "Live";

      } else {
        // AFTER event
        circle.style.stroke = "red";
        circle.style.strokeDashoffset = 0;
        circle.classList.remove("live"); // Remove breathing effect
        timerText.textContent = "Ended";
      }
    }

    // [Rest of previous JavaScript remains the same]
  </script>
</body>
</html>
